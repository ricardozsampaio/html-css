<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Queries</title>

    <!--Essa css SERVE P TODOS OS TIPOS DE MEDIA OU SEJA DESKTOP, IMPRESSORA, CELULAR, ETC...
    ASSIM AS OUTRAS 2 retrato.css e paisagem.css são apenas p as configurações adcionais -->
    <link rel="stylesheet" href="estilos/style.css" media="all">

    <!-- essa css retrato.css vai dar as configurações p todas as telas q estejam em modo retrato(ou seja o Dispositivo em Pé)  -->
    <link rel="stylesheet" href="estilos/retrato.css" media="screen and (orientation:portrait)">
    
    <!-- essa css retrato.css vai dar as configurações p todas as telas q estejam em modo paisagem(ou seja o Dispositivo em Deitado)  -->
    <link rel="stylesheet" href="estilos/paisagem.css" media="screen and (orientation:landscape">
</head>
<body>
    <h1>Mude a orientação de seu dispositivo</h1>
    
</body>
</html>
