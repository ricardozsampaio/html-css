<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Queries</title>
    <link rel="stylesheet" href="estilo/style.css">
    <link rel="stylesheet" href="estilo/media-querie.css">
</head>
<body>
    <main>
        <h1>Testando Media Queries</h1>
        <img src="imagens/icon-phone.png" id="phone" alt="Acessando via Smartphone" media="all">
        <img src="imagens/icon-tablet.png" id="tablet" alt="Acessando via Tablet">
        <img src="imagens/icon-print.png" id="print" alt="Versão p Impressão">
        <img src="imagens/icon-pc.png" id="tv" alt="Acessando via Desktop">
        <img src="imagens/icon-tv.png" id="pc" alt="Acessando via TV ou seja Grandes Telas">

        
        <!-- =================================================================== -->
        <!-- TESTE DE JAVASCRIPT - DO LIVRO FAÇA UM SITE - OBJETOS -->
        <div class="tst" id="teste">
            
        </div>
        <script>
            var titulo =  '<h1>' + 'isso é um Título' + '</h1>'
            teste.innerHTML = titulo + '<br>' + titulo.toUpperCase(); //titulo se transforma em um OBJETO STRING quando vc coloca o ponto e chama o método toUpperCase()
            // teste.innerHTML = '<h1>' + 'isso é um Título' + '</h1>'; 
        </script>



    </main>
    <!-- JavaScript - OBJETOS -->
    <!-- EVENTOS - CONSISTE EM UMA AÇÃO Q O USUÁRIO PODE REALIZAR
         MÉTODO - CONSISTE EM UMA AÇÃO Q O OBJETO PODE REALIZAR
         PROPRIEDADES - SÃO AS CARACTERÍSTICAS DO OBJETO
     -->

     <!-- JUNTANDO OBJETOS, PROPRIEDADES E MÉTODOS -->
     <!-- Sempre q vc escreve um texto em um certo idioma vc deve seguir regras
          específicas do idioma. Assim, as linguagens orientadas a objetos, como p JavaScritp
         , usam um Ponto p separar Objetos, Propriedades e Métodos.
        
         Exemplos:
         Cachorro.pelopreto.morde();
         Celular.toca();
         Formulario.caixadetexto.clique();
        -->
    
</body>
</html>
