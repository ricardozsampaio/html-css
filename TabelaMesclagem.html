<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclagem</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;

        }
        table {
            border-collapse: collapse;
            width: 800px;
            text-align: center;
        }
        td {
            border: solid 1px black;
            padding: 10px;
            
        }

    </style>
</head>
<body>
    <h1>Mesclagem de Células</h1>
    <table>
        <tr>
            <td>a</td>
            <td colspan="2">b</td><!--a célula b está ocupando 2 COLUNAS-->
       <!-- <td>c</td> Retirou o o c e acima vc faz um colspan fazendo a celula b ocupando tb esse espaço do c  -->
        </tr>

        <tr>
            <td rowspan="3">d</td> <!--a celula D ocupou 3 LINHAS abaixo ou seja a G a J q vc tirou abaixo-->
            <td>e</td>
            <td>f</td>
        </tr>

        <tr>
       <!-- <td>g</td> Retirou o G -->
            <td>h</td>
            <td>i</td>
        </tr>

        <tr>
       <!-- <td>j</td> Retirou o J -->
            <td>l</td>
            <td>m</td>
        </tr>
    </table>
    
</body>
</html>
