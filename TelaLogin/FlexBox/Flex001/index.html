<!DOCTYPE html>
<html lang="br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Box</title>

    <style>
        
        .container {
            background-color: rgb(192, 186, 197);
          
        }

        .item1 {
           background-color: blueviolet;
           width: 100px;
           height: 100px;
           text-align: center;
           border-radius: 5px;
        }
        .item2 {
           background-color: burlywood;
           width: 100px;
           height: 100px;
           text-align: center;
           border-radius: 5px;
        }
        .item3 {
           background-color: cadetblue;
           width: 100px;
           height: 100px;
           text-align: center;
           border-radius: 5px;
        }
    </style>
</head>

<body>
    
    <div class="container">
        <div class="item1">1</div>
        <div class="item2">2</div>
        <div class="item3">3</div>
      
    </div>
    
</body>
</html>
