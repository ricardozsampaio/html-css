<body>
    <main>
        <section id="login">

            <div id="imagem">
               

            </div>

            <div id="formulario">
                <h1>Login</h1>
                <p>Faça o Login p Acessar sua conta!</p>

                <!-- FORMULÁRIO -->
                <form action="login.php" method="POST">
                    <!-- CAMPO LOGIN -->
                    <div class="campo">
                        <label for="ilogin">Login</label>
                        <input type="email" name="login" id="ilogin" placeholder="seu e-mail" required autocomplete="email">
                    </div>

                    <!-- CAMPO SENHA -->
                    <div class="campo">
                        <label for="isenha">Senha</label>
                        <input type="password" name="senha" id="isenha" placeholder="sua senha" required minlength="8">

                    </div>

                    <!-- BOTÕES P ENTRAR -->
                    <input type="submit" value="Entrar">
                    <a href="esqueci.html">Esqueci a senha</a>

                </form>

            </div>

        </section>
    </main>
